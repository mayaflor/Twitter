<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="header">
      <h1 class="header-title">Twitter</h1>
    </div>
    <div class="first-section">
      <div class="white-box txt-area">
        <form name="form">
          <textarea class="input-box txt-area" name="txt" onkeyup="limit_textarea(this.value)" id="text" ></textarea>
          <span id="count">140</span>
          <input class="submit-button" id="submit-check" type="submit" value="Tweetar">
        </form>
      </div>
    </div>
    <div class="second-section">
      <div class="tweet-box"></div>
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script language="JavaScript" src="script.js"></script>
  </body>
</html>
